<div ng-controller="ForgetPasswordCtrl">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <h2>Forget Password</h2>
            <form name="emailForm" ng-submit="forget()">
                <auto:fields fields="schema" data="user"></auto:fields>
                <button type="submit" class="btn btn-success btn-lg btn-block" ng-disabled="emailForm.$invalid" tabindex="100"><i class="fa fa-cog"></i> Submit</button>
            </form>
            <p class="text-muted gutter-top text-center">Don't have an account? <a href="/join">Register now!</a></p>
            <hr />
        </div>
    </div>
</div>
